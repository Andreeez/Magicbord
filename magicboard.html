<!DOCTYPE HTML>
<html>
    <head>
        <style>
             body {
                background-color: yellowgreen;

            }

            header {
                display: flex;
                flex-direction: row;
                justify-content: center;
                padding: 1em 0em;
            }

            #content {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            .board {
                height: 600px;
                width: 600px;
                background-color: white;
                display: flex;
                flex-direction: column;
                               
            }
            .board .row1 {
                flex-grow: 1;
                width: 100%;
                display: flex;

            }

            .board .row1 .row2 {
                flex-grow: 1;
                min-width: 50px;
                display: flex;
                flex-basis: auto;
             
            }

           
           
        
        </style>

    </head>
    <body>
            <header>
                    <button>Start</button>
                </header>
                <div id="content">
                    


                </div>


                <script>

                        var nrOfRows = 8;
                        
                        var contentDiv = document.getElementById("content");
                        var board = document.createElement("div");
                        board.className = "board";
                       
                        for(var y = 0; y < nrOfRows; y++) {
                            var row1 = addRowToBoard();

                            for(var x = 0; x < nrOfRows; x++){
                            var row2 = document.createElement("div");
                            row2.className = "row2";
                            


                            if ((x+y) %2) {
                            row2.style.backgroundColor = "black";
                            } else {
                            row2.style.backgroundColor = "white";
                            }
                            
                            row1.appendChild(row2);
                            }
                            
                        }

                        
                        /**var row2 = document.createElement("div");
                        row2.className="row2";
                        row1x.appendChild(row2); **/

                        contentDiv.appendChild(board);

                        function addRowToBoard(){
                            var row1 = document.createElement("div");
                            row1.className="row1";

                            board.appendChild(row1);
                            return row1;                      
                          
                
                        }
                        
                       


                </script>
                


    </body>

<html>
